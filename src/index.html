<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse Star Wars</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@200;300;400;500;900&family=Passero+One&display=swap');
  </style>
</head>

<body>
  <header>
    <h1>STAR WARS</h1>
    <div class="menu icon"><i class="fa-solid fa-bars icon" style="color: #d7d700 !important;"></i></div>

  </header>
  <main>
    <h2>Bienvenido a la Galaxia de STAR WARS</h2>
    <h4>Explora los detalles de tus personajes favoritos de la Saga</h4>
  </main>

  <p id="stats"></p>

  <section class="containerFilter">
    <section class="containerModal">
      <div class="filterSpecies">
        <label for="filterSpecies">Filtrar por especie: </label>
        <select name="species" data-testid="select-filter">
          <option value="" disabled selected>-- selecciona --</option>
          <option value="Desconocido">desconocido</option>
          <option value="Droide">droide</option>
          <option value="Humano">humano</option>
          <option value="Hutt">hutt</option>
          <option value="Rodian">rodian</option>
          <option value="Togruta">togruta</option>
          <option value="Wookiee">wookiee</option>
          <option value="Zabrak">zabrak</option>
        </select>
      </div>
      <div class="filterAffiliation">
        <label for="filteraffiliation">Filtrar por afiliaci√≥n: </label>
        <select name="affiliation" data-testid="select-filter">
          <option value="" disabled selected>-- selecciona --</option>
          <option value="Alianza Rebelde">Alianza Rebelde</option>
          <option value="Cazarrecompensas">Cazarrecompensas</option>
          <option value="Jedi">Jedi</option>
          <option value="Primera Orden">Primera Orden</option>
          <option value="Republica Galactica">Republica Galactica</option>
          <option value="Resistencia">Resistencia</option>
          <option value="Sith">Sith</option>
        </select>
      </div>
      <div class="sortBy">
        <label for="sortBy">Ordenar por: </label>
        <select name="sortBy" data-testid="select-sort">
          <option value="" disabled selected>-- selecciona --</option>
          <option value="asc">A - Z</option>
          <option value="desc">Z - A</option>
          <option value="ascAge">Edad ascendente</option>
          <option value="descAge">Edad descendente</option>
          <option value="ascHeight">Estatura ascendente</option>
          <option value="descHeight">Estatura descendente</option>
        </select>
      </div>

      <div class="buttons">
        <button id="applyFilter">Aplicar</button>
        <button id="clearFilter" data-testid="button-clear">Borrar</button>
      </div>
    </section>
  </section>

  <section id="root" class="cardsBox">
    <ul></ul>
  </section>
  <footer><i class="fa-brands fa-github" style="color: #d7d700"></i>
    <a href="https://github.com/vaneval27">By Vane </a>
    <a href="https://github.com/1Tai7/DEV012-dataverse" style="padding-left: 3px;"> & Ilce</a>
  </footer>
  <script src="main.js" type="module"></script>
  <script src="https://kit.fontawesome.com/74b5fc9c6f.js" crossorigin="anonymous"></script>

</body>

</html>
