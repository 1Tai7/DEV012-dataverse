<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse Star Wars</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.cdnfonts.com/css/star-wars');
  </style>
</head>

<body>
  <header>
    <h1>STAR WARS</h1>
  </header>
  <main>
    <h2>Bienvenido a la Galaxia de .Star Wars</h2>
    <h3>Explora los detalles de tus personajes favoritos de la Saga</h3>
  </main>
  
    <h4 id="stats"></h4>

  <section class="filters">
    <div class="filterSpecies">
      <label for="filterSpecies">Filtrar por especie: </label>
      <select name="filterSpecies" data-testid="select-filter">
        <option value="">-- selecciona --</option>
        <option value="Desconocido">desconocido</option>
        <option value="Droide">droide</option>
        <option value="Humano">humano</option>
        <option value="Hutt">hutt</option>
        <option value="Rodian">rodian</option>
        <option value="Toruga">toruga</option>
        <option value="Zabrak">zabrak</option>
      </select>
    </div>
    <div class="filterAffiliation">
      <label for="filteraffiliation">Filtrar por afiliación: </label>
      <select name="filterAffiliation" data-testid="select-filter">
        <option value="" , disabled selected>-- selecciona --</option>
        <option value="Alianza Rebelde">Alianza Rebelde</option>
        <option value="Cazarrecompensas">Cazarrecompensas</option>
        <option value="Jedi">Jedi</option>
        <option value="Primera Orden">Primera Orden</option>
        <option value="Republica Galactica">Republica Galáctica</option>
        <option value="Resistencia">Resistencia</option>
        <option value="Sith">Sith</option>
      </select>
    </div>

    <div class="filterOrder">
      <label for="filterOrder">ordenar por: </label>
      <select name="sortBy">
        <option value="">-- selecciona --</option>
        <option value="asc">A - Z</option>
        <option value="desc">Z - A</option>
        <option value="ascAge">Edad ascendente</option>
        <option value="descAge">Edad descendente</option>
        <option value="ascHeight">Estatura ascendente</option>
        <option value="descHeight">Estatura descendente</option>
      </select>
    </div>
  
    <div class="buttons">
      <button id="applyFilter">Aplicar</button>
      <button id="clearFilter" data-testid="button-clear">Borrar</button>
    </div>
  </section>

  <section class="cardsBox">
    <ul>

    </ul>
  </section>

  <footer>
    <a href="https://github.com/vaneval27">By Vane </a>
    <a href="https://github.com/1Tai7/DEV012-dataverse">& ilce</a>
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
